<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="GamerZone" content="segundoProyecto" />
    <meta name="GameStore" content="Juegos-Gratis-Acción-Rol-Aventura-Deportes" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./assests/img/gameZoneLogo.jpeg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/login.css">
    <title>GamerZone</title>
  </head>
  <body>
<div class="container">
    <div class="form-content">
        <h1 id="title">Registro</h1>
        <form onsubmit="formControl(event)">
            <div class="input-group">
                <div class="input-field" id="nameInput">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nombre" id="InputAccount" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Correo" id="InputEmail" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Contraseña" id="InputPassword" required>
                </div>
                <p>Olvidaste tú Contraseña <a href="#">Click aquí</a> </p>
            </div>
            <div class="btn-field">
                <button id="signUp" type="button" onclick="mostrarRegister()">Registro</button>
                <button id="signIn" type="button" class="disable" onclick="mostrarLogin()">Login</button>
            </div>
            <div class="btn-field">
                <button type="submit" class="btnEnviar">Enviar</button>
            </div>
        </form>
    </div> 
</div>
     <script src="./js/loginapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
