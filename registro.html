<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="GamerZone" content="segundoProyecto" />
    <meta name="GameStore" content="Juegos-Gratis-Acción-Rol-Aventura-Deportes" />
    <link rel="icon" href="./assests/img/gameZoneLogo.jpeg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/registro.css">
    <title>GamerZone</title>
  </head>
  <body>
  <br>
  <br>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-12 w-75" id="divForm">
            <!---------------------------  Start title record  ---------------------------->
   <div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <h1 class="h1Registro">Registro de Usuario.</h1>
        <div class="col-3"></div>
        </div>
    </div>
   </div>
   <br>
   
<!-----------------------------  End title record  -------------------------------->
<!----------------------------Start Name and Surename  ---------------------------->
<form onsubmit="Form(event)" class="row needs-validation" id="formcontainer">
<div class="containerName">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <div class="mb-3">
                <label for="InputLastName" class="form-label">Apellido.</label>
                <input type="text" class="form-control" id="InputLastName" required>
            </div>
        </div>
        <div class="col-4">
            <div class="mb-3">
                <label for="InputCompleteName" class="form-label">Nombre Completo.</label>
                <input type="text" class="form-control" id="InputCompleteName" required>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!-------------------------------  End Name and Surename ------------------------------->
<!-------------------------------  Start Pais and City --------------------------------->
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <div class="mb-3">
                <label for="InputEstate" class="form-label">Pais donde resides.</label>
                <input type="tex" class="form-control" id="InputEstate" required>
            </div>
        </div>
        <div class="col-4">
            <div class="mb-3">
                <label for="InputCity" class="form-label">Ingresa tu Ciudad.</label>
                <input type="text" class="form-control" id="InputCity" required>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!------------------------------------ End Pais and City --------------------------------->
<!-------------------------------------- Start e-mail ------------------------------------>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Dirección de Correo Electrónico.</label>
                <input type="email" class="form-control" id="InputEmail" required>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!--------------------------------------- End e-mail --------------------------------------->
<!------------------------------------ start Confirm e-mail --------------------------------->
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="mb-3">
                <label for="InputREmail" class="form-label">Confirma tú Correo Electrónico.</label>
                <input type="email" class="form-control" id="InputREmail" required>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!-----------------------------------  End Confirm e-mail  -------------------------------------->
<!------------------------------------ start account name --------------------------------->
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="mb-3">
                <label for="InputNameAccount" class="form-label">Nombre de la Cuenta.</label>
                <input type="text" class="form-control" id="InputNameAccount" required>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!-----------------------------------  End account name  -------------------------------------->
<!------------------------------------ start account password --------------------------------->
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Ingresa una Contraseña.</label>
                <input type="password" class="form-control" id="InputPassword" required>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!-----------------------------------  End account password  -------------------------------------->
<!-------------------------------- start  repeat account password --------------------------------->
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="mb-3">
                <label for="InputRPassword" class="form-label">Repetí la Contraseña.</label>
                <input type="password" class="form-control" id="InputRPassword" required>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!--------------------------------  End repeat account password  ----------------------------------->
<!--------------------------------- start checkbox of legal age ------------------------------------>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 form-check m-2">
            <input type="checkbox" class="form-check-input" id="checkLegalAge">
            <label class="form-check-label" for="checkLegalAge" required>Soy mayor de 18 años y acepto los Términos y Condiciones.</label>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<br>
<br>
<br>
<!--------------------------------- End checkbox of legal age --------------------------------->
<!--------------------------------- Star continuar Botton --------------------------------->
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <button type="submit" class="btn w-25">Guardar</button>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<!--------------------------------- End continuar Botton --------------------------------->
</form>
        </div>
        <div class="col"></div>
    </div>
</div>
  


    








    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
